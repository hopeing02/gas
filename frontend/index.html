<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GAS 자동 생성기</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>Google Apps Script 자동 생성</h1>

  <textarea id="spec" placeholder="원하는 기능을 설명하세요"></textarea>

<button onclick="callApi('/api/generate')">생성</button>
<button onclick="callApi('/api/fix')">수정</button>
<button onclick="callApi('/api/test')">테스트</button>
<button onclick="callApi('/api/deploy')">배포</button>

<pre id="output"></pre>

<script>
async function callApi(path) {
  try {
    const res = await fetch(path, { method: "POST" });

    if (!res.ok) {
      throw new Error(`HTTP ${res.status}`);
    }

    const data = await res.json();
    document.getElementById("output").textContent =
      JSON.stringify(data, null, 2);
  } catch (err) {
    document.getElementById("output").textContent =
      "ERROR: " + err.message;
  }
}
</script>
</body>
</html>
